<div data-view="about" class="about-screen">
    <div
        data-role="about-tile"
        data-tile="cv"
        data-clickable="true"
        class="about-screen-tile about-screen-tile-cv about-screen-tile-interactive"
    >
        CV
    </div>
    <div data-role="about-tile" data-tile="cta" class="about-screen-tile about-screen-tile-cta">
        <div>Hello! My name is Pavel Kuzmin.</div>
        <div>I'm a Software Engineer passionate about building things.</div>
        <div class="about-keyword-line" data-role="about-keywords">
            <span
                class="about-keyword-item about-keyword-item-gamedev"
                data-topic="gamedev"
                role="button"
                tabindex="0"
            >
                Gamedev
            </span>
            <span class="about-keyword-item about-keyword-item-web" data-topic="web" role="button" tabindex="0">
                Web
            </span>
            <span class="about-keyword-item about-keyword-item-ai" data-topic="ai" role="button" tabindex="0">
                <span class="about-ai-word" aria-label="ai">AI</span>
            </span>
            <span class="about-keyword-item about-keyword-item-bci" data-topic="bci" role="button" tabindex="0">
                <span class="about-bci-word" aria-label="bci">
                    <span class="about-bci-letter" data-letter="b">B</span>
                    <span class="about-bci-letter" data-letter="c">C</span>
                    <span class="about-bci-letter" data-letter="i">I</span>
                </span>
            </span>
            <span
                class="about-keyword-item about-keyword-item-robotics"
                data-topic="robotics"
                role="button"
                tabindex="0"
            >
                <span class="about-robotics-word" aria-label="robotics">Robotics</span>
            </span>
        </div>
<!--        <div class="about-keyword-copy" data-role="about-keyword-copy" aria-live="polite">-->
<!--            Gamedev, Web, AI, BCI and robotics.-->
<!--        </div>-->
        <div>Click to open, hover to interact.</div>
    </div>
    <div
        data-role="about-tile"
        data-tile="intro"
        class="about-screen-tile about-screen-tile-intro"
    ></div>
    <div
        data-role="about-tile"
        data-tile="blog"
        data-clickable="true"
        class="about-screen-tile about-screen-tile-blog about-screen-tile-interactive"
    >
        BLOG
    </div>
</div>
